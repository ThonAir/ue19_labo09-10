name: Build and Publish Docker Container

on:
  push:
    branches:
      - main  # Change this to the default branch of your repository

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and Push Docker Container
        run: |
          # Assurez-vous que tous les noms sont en minuscules
          docker build -t ghcr.io/thonair/ue19_labo09-10/conteneuro:latest .
          docker push ghcr.io/thonair/ue19_labo09-10/conteneuro:latest
